<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Number Song</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="bottle-container">
            <img class="number anim-target anim-target-10" src="assets/images/one.png" alt="numeral one">
            <img class="number anim-target anim-target-9" src="assets/images/two.png" alt="numeral two">
            <img class="number anim-target anim-target-8" src="assets/images/three.png" alt="numeral three">
            <img class="number anim-target anim-target-7" src="assets/images/four.png" alt="numeral four">
            <img class="number anim-target anim-target-6" src="assets/images/five.png" alt="numeral five">
            <img class="number anim-target anim-target-5" src="assets/images/six.png" alt="numeral six">
            <img class="number anim-target anim-target-4" src="assets/images/seven.png" alt="numeral seven">
            <img class="number anim-target anim-target-3" src="assets/images/eight.png" alt="numeral eight">
            <img class="number anim-target anim-target-2" src="assets/images/nine.png" alt="numeral nine">
            <img class="number anim-target anim-target-1" src="assets/images/ten.png" alt="numeral ten">
            
            
            
            
            
            
            
            
            
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
